{% extends 'base.html'%}

{% block content %}
   <form method="post" autocomplete="off">
        {% csrf_token %}
        <h1> Acessar o sistema</h1>
        <label for="username" class="sr-only">E-mail</label>
        <input type="email" id="username" name="username" placeholder = "Informe o seu e-mail" required autofocus>
        <br><br>
        <label for="password" class="sr-only">Senha</label>
        <input type="password" id="password" name="password" placeholder = "Informe sua senha" required>
         <br><br>
        <button type="submit">Acessar</button>
        <br><br>
        <p>Ainda Não é cadastrado? cadastre-se <a href="{% url 'cadastro' %}">Aqui </a> </p>
   </form>
{% endblock %}
