{% extends 'base.html'%}
{% block content %} 
{% load crispy_forms_tags %}
<h2>Atualizar Dados</h2>

<form action="" method="post" id= "attForm" >

    {% csrf_token %}
    
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Atualizar</button>
    <br>
    <a href="{% url 'index' %}" class="btn btn-danger mt-3" id="botao">
      Cancelar
    </a>
    <br><br>
    <a href="deletar/{{user.id}}">Excluir Cadastro </a>
  
  
  </form>
{% endblock %}
